# doc: https://github.com/serverless-components/tencent-scf/blob/master/docs/configure.md

inputs:
  type:
    type: string
    message: "type 无法识别,当前只支持 event 和 web"
    allow:
      - event
      - web
  name:
    type: string
    rules:
      - regex: '^[A-Za-z][\w-_]*[A-Za-z0-9]$'
        message: "只能包含字母、数字、下划线、连字符，以字母开头，以数字或字母结尾"
      - min: 2
        message: "长度不能小于2"
      - max: 60
        message: "长度不能大于60"
  handler:
    type: string
  runtime:
    type: string
    message: "运行时选择错误，请参考https://cloud.tencent.com/document/product/583/54977"
    allow:
      - Python2.7
      - Python3.6
      - Nodejs6.10
      - Nodejs8.9
      - Nodejs10.15
      - Nodejs12.16
      - Php5
      - Php7
      - Go1
      - Java8
      - CustomRuntime
  region:
    type: string
    message: "地区选择错误，https://cloud.tencent.com/document/api/583/17238#.E5.9C.B0.E5.9F.9F.E5.88.97.E8.A1.A8"
    allow:
      - ap-beijing
      - ap-chengdu
      - ap-chongqing
      - ap-guangzhou
      - ap-hongkong
      - ap-mumbai
      - ap-seoul
      - ap-shanghai
      - ap-shanghai-fsi
      - ap-shenzhen-fsi
      - ap-singapore
      - ap-tokyo
      - eu-frankfurt
      - na-siliconvalley
      - na-toronto
  memorySize:
    level: "warning"
    type: number
    min: 64
    message: "内存大小选择错误，最低64MB"
  environment:
    type: object
    keys:
      variables:
        type: object
  vpcConfig:
    type: object
    keys:
      vpcId:
        type: string
      subnetId:
        type: string
  deadLetter:
    type: object
    keys:
      Type:
        type: string
        required: true
      Name:
        type: string
        required: true
  timeout:
    level: "warning"
    type: number
    min: 1
    message: "数字类型，最小值为1"
  initTimeout:
    type: number
    min: 1
    message: "函数初始化超时时间，单位为秒，最低1s"
    level: "warning"
  cfs:
    type: array
    items:
      - type: object
        keys:
          cfsId:
            type: string
            required: true
          mountInsId:
            type: string
          localMountDir:
            type: string
            required: true
          remoteMountDir:
            type: string
            required: true
  publicAccess:
    type: boolean
  eip:
    type: boolean
  image:
    type: object
    keys:
      imageUrl:
        type: string
        required: true
        regex: '(\w+.tencentcloudcr.com)(\/{1})([\w-]+)(\/{1})([\w]+)(:{1})([\w-]+)(@{1})(sha256)(:{1})(\w+)'
        message: '镜像地址 imageUrl 格式需要遵守: {domain}/{namespace}/{imageName}:{tag}@{digest}'
  installDependency:
    type: boolean
  asyncRunEnable:
    type: boolean
  l5Enable:
    type: boolean
  tags:
    type: object
  layers:
    type: array
    items:
      - type: object
        keys:
          name:
            type: string
            required: true
          version:
            type: number
            required: true
  events:
    type: array
    items:
      - type: object
        keys:
          timer:
            type: object
            keys:
              parameters:
                type: object
                required: true
                keys:
                  name:
                    type: string
                  enable:
                    type: boolean
                  cronExpression:
                    type: string
                    required: true
                  argument:
                    type: string
          apigw:
            type: object
            keys:
              parameters:
                type: object
                keys:
                  protocols:
                    type: array
                    items:
                      - type: string
                        message: "protocols 无法识别，当前只支持 http, https"
                        allow:
                          - http
                          - https
                  netTypes:
                    type: array
                    items:
                      - type: string
                        message: "netTypes 无法识别，当前只支持 OUTER, INNER"
                        allow:
                          - OUTER
                          - INNER
                  description:
                    type: string
                  environment:
                    type: string
                    message: "environment 无法识别，当前只支持 release, test, prepub"
                    allow:
                      - release
                      - test
                      - prepub
                  endpoints:
                    type: array
                    required: true
                    items:
                      - type: object
                        keys:
                          path:
                            type: string
                            required: true
                          serviceTimeout:
                            type: number
                            min: 1
                            max: 1800
                            message: 'serviceTimeout 取值范围为 [1, 1800]'
                          method:
                            type: string
                            allow:
                              - "ANY"
                              - "GET"
                              - "HEAD"
                              - "POST"
                              - "PUT"
                              - "DELETE"
                          enableCORS:
                            type: boolean
                  serviceId:
                    type: string
                  serviceName:
                    type: string
                    regex: "^[a-zA-Z][a-zA-Z0-9(_)]{0,48}[a-zA-Z0-9]?$"
                    message: "最长 50 个字符，支持 a-z,A-Z,0-9,_, 必须字母开头，字母或者数字结尾"
          cos:
            type: object
            keys:
              parameters:
                type: object
                keys:
                  enable:
                    type: boolean
                  bucket:
                    type: string
                    required: true
                  filter:
                    type: object
                    required: true
                    keys:
                      prefix:
                        type: string
                      suffix:
                        type: string
                  events:
                    required: true
                    type: string
                    message: "cos.events 无法识别，请参考 https://cloud.tencent.com/document/product/583/9707#cos-.E8.A7.A6.E5.8F.91.E5.99.A8.E5.B1.9E.E6.80.A7"
                    allow:
                      - "cos:ObjectCreated:*"
                      - "cos:ObjectCreated:Put"
                      - "cos:ObjectCreated:Post"
                      - "cos:ObjectCreated:Copy"
                      - "cos:ObjectCreated:CompleteMultipartUpload"
                      - "cos:ObjectCreated:Origin"
                      - "cos:ObjectCreated:Replication"
                      - "cos:ObjectRemove:*"
                      - "cos:ObjectRemove:Delete"
                      - "cos:ObjectRemove:DeleteMarkerCreated"
                      - "cos:ObjectRestore:Post"
                      - "cos:ObjectRestore:Completed"
          ckafka:
            type: object
            keys:
              parameters:
                type: object
                keys:
                  enable:
                    type: boolean
                  name:
                    type: string
                  topic:
                    type: string
                  retry:
                    type: number
                  maxMsgNum:
                    type: number
                    min: 1
                    max: 10000
                    message: "ckafka.maxMsgNum 的取值范围是[1, 100000]"
                  offset:
                    type: string
                    message: "ckafka.offset 配置无法识别，当前只支持 latest, earliest, timestamp"
                    allow:
                      - latest
                      - earliest
                      - timestamp
          cmq:
            type: object
            keys:
              parameters:
                type: object
                keys:
                  enable:
                    type: boolean
                  name:
                    type: string
                    required: true
          cls:
            type: object
            keys:
              parameters:
                type: object
                keys:
                  enable:
                    type: boolean
                  topicId:
                    type: string
                    required: true
                  maxWait:
                    message: "cls.maxWait 的取值范围是 [3, 300]"
                    type: number
                    min: 3
                    max: 300
          mps:
            type: object
            keys:
              parameters:
                type: object
                keys:
                  enable:
                    type: boolean
                  type:
                    type: string
                    required: true
                    message: "mps.type 无法识别，当前只支持 WorkflowTask, EditMediaTask"
                    allow:
                      - WorkflowTask
                      - EditMediaTask
          clb:
            type: object
            keys:
              parameters:
                type: object
                keys:
                  loadBalanceId:
                    type: string
                    required: true
                  protocol:
                    type: string
                    required: true
                    message: "clb.protocal 是必填字段，并且当前只支持 HTTP, HTTPS"
                    allow:
                      - HTTP
                      - HTTPS
                  port:
                    type: number
                    required: true
                  domain:
                    type: string
                    required: true
                  url:
                    type: string
                    required: true
                  weight:
                    message: "clb.weight 取值范围是 [1, 100]"
                    type: number
                    min: 0
                    max: 100
  
