# doc: https://github.com/serverless-components/tencent-website/blob/master/docs/configure.md

inputs:
  src:
    type: object
    keys:
      src:
        type: string
        required: true
      dist:
        type: string
      hook:
        type: string
      index:
        type: string
      error:
        type: string
      envPath:
        type: string
  bucket:
    type: string
    required: true
    regex: "^[^A-Z]*$"
    message: "不允许大写字母。如果你不加 AppId 后缀，则默认自动会为你加上。"
  region:
    type: string
    message: "地区选择错误，https://cloud.tencent.com/document/api/583/17238#.E5.9C.B0.E5.9F.9F.E5.88.97.E8.A1.A8"
    allow:
      - ap-beijing
      - ap-chengdu
      - ap-chongqing
      - ap-guangzhou
      - ap-hongkong
      - ap-mumbai
      - ap-seoul
      - ap-shanghai
      - ap-shanghai-fsi
      - ap-shenzhen-fsi
      - ap-singapore
      - ap-tokyo
      - eu-frankfurt
      - na-siliconvalley
      - na-toronto
  replace:
    type: boolean
  protocol:
    type: string
    message: "protocols 无法识别，当前只支持 http, https"
    allow:
      - http
      - https
  cors:
    type: array
    items:
      - type: object
        keys:
          id:
            type: string
          allowedMethods:
            type: array
            required: true
            message: "允许的 HTTP 操作，枚举值：GET，PUT，HEAD，POST，DELETE"
            items:
              - type: string
                message: 
                allow:
                  - GET
                  - PUT
                  - HEAD
                  - POST
                  - DELETE
          allowedOrigins:
            type: array
            required: true
            message: "允许的访问来源，支持通配符*，格式为：协议://域名[:端口]，例如：http://www.qq.com"
            items:
              - type: string
          allowedHeaders:
            type: string
            required: true
            message: "在发送 OPTIONS 请求时告知服务端，接下来的请求可以使用哪些自定义的 HTTP 请求头部，支持通配符*"
          maxAgeSeconds:
            type: number
  autoSetupAcl:
    type: boolean
  autoSetupPolicy:
    type: boolean
  disableErrorStatus:
    type: boolean
  ignoreHtmlExt:
    type: boolean
