# doc: https://github.com/serverless-components/tencent-multi-scf/blob/master/docs/configure.md
# Due to these two fields `functions` and `trigger` have some specific situations on component `multi-scf`, we will not write the rules in config, but validate them in codes. 
# Details: serverlessteam.slack.com/archives/G01HR0Z42R3/p1629432204011700?thread_ts=1629365324.008300&cid=G01HR0Z42R3

inputs:
  region:
    type: string
    message: "地区选择错误，https://cloud.tencent.com/document/api/583/17238#.E5.9C.B0.E5.9F.9F.E5.88.97.E8.A1.A8"
    allow:
      - ap-beijing
      - ap-chengdu
      - ap-chongqing
      - ap-guangzhou
      - ap-hongkong
      - ap-mumbai
      - ap-seoul
      - ap-shanghai
      - ap-shanghai-fsi
      - ap-shenzhen-fsi
      - ap-singapore
      - ap-tokyo
      - eu-frankfurt
      - na-siliconvalley
      - na-toronto
  runtime:
    type: string
    message: "运行时选择错误，请参考https://cloud.tencent.com/document/product/583/54977"
    allow:
      - Python2.7
      - Python3.6
      - Nodejs6.10
      - Nodejs8.9
      - Nodejs10.15
      - Nodejs12.16
      - Php5
      - Php7
      - Go1
      - Java8
      - CustomRuntime
  memorySize:
    type: number
    messageLevel: 'warning'
    min: 64
    max: 3072
    message: "内存大小选择错误，可选范围 64、128MB-3072MB，并且以 128MB 为阶梯"
    allow:
      - 64
      - 128
      - 256
      - 384
      - 512
      - 640
      - 768
      - 896
      - 1024
      - 1152
      - 1280
      - 1408
      - 1536
      - 1664
      - 1792
      - 1920
      - 2048
      - 2176
      - 2304
      - 2432
      - 2560
      - 2688
      - 2816
      - 2944
      - 3072
  timeout:
    type: number
    min: 1
    message: "数字类型，最小值为1"
    messageLevel: 'warning'
  ignoreTriggers:
    type: boolean
  isAutoPublish:
    type: boolean
  publishDescription:
    type: string
