# doc: https://github.com/serverless-components/tencent-multi-scf/blob/master/docs/configure.md
# Due to these two fields `functions` and `trigger` have some specific situations on component `multi-scf`, we will not write the rules in config, but validate them in codes. 
# Details: serverlessteam.slack.com/archives/G01HR0Z42R3/p1629432204011700?thread_ts=1629365324.008300&cid=G01HR0Z42R3

inputs:
  region:
    type: string
    message: "地区选择错误，https://cloud.tencent.com/document/api/583/17238#.E5.9C.B0.E5.9F.9F.E5.88.97.E8.A1.A8"
    allow:
      - ap-beijing
      - ap-chengdu
      - ap-chongqing
      - ap-guangzhou
      - ap-hongkong
      - ap-mumbai
      - ap-seoul
      - ap-shanghai
      - ap-shanghai-fsi
      - ap-shenzhen-fsi
      - ap-singapore
      - ap-tokyo
      - eu-frankfurt
      - na-siliconvalley
      - na-toronto
  runtime:
    type: string
    message: "运行时选择错误，请参考https://cloud.tencent.com/document/product/583/54977"
    allow:
      - Python2.7
      - Python3.6
      - Nodejs6.10
      - Nodejs8.9
      - Nodejs10.15
      - Nodejs12.16
      - Php5
      - Php7
      - Go1
      - Java8
      - CustomRuntime
  memorySize:
    type: number
    min: 64
    message: "内存大小选择错误，最低 64MB"
  timeout:
    type: number
    min: 1
    message: "数字类型，最小值为1"
  ignoreTriggers:
    type: boolean
  isAutoPublish:
    type: boolean
  publishDescription:
    type: string
